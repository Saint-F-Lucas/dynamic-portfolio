<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/style/section.css" />
    <link rel="stylesheet" href="./src/style/header.css" />
    <link rel="stylesheet" href="./src/style/global.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Portfolio Lucas Santos</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./" alt="Imagem de perfil" class="header_image" />

        <div class="header__social">
          <div class="header__title">
            <h1>
              Olá,<br />
              meu nome é <span class="name_text">carregando...</span>
            </h1>
          </div>
          <ul id="social">
            <li>
              <img src="" alt="svg de cargo image" class="cargo_image" />
              <span class="cargo_text">carregando...</span>
            </li>
            <li>
              <img src="" alt="svg de location image" class="location_image" />
              <span class="location_text">carregando...</span>
            </li>
            <li>
              <img src="" alt="svg de phone image" class="phone_image" />
              <a class="phone_text" href="tel:+5511999999999" target="_blank"
                >carregando...</a
              >
            </li>
            <li>
              <img src="" alt="svg de email image" class="email_image" />
              <p>
                <a
                  class="email_text"
                  href="mailto:mail@gmail.com"
                  target="_blank"
                  >carregando...</a
                >
              </p>
            </li>
            <li>
              <img src="" alt="svg de linkedin image" class="linkedin_image" />
              <p>
                <a
                  target="_blank"
                  href="https://www.linkedin.com"
                  class="linkedin_link"
                  >carregando...</a
                >
              </p>
            </li>
            <li>
              <img src="" alt="svg de github image" class="github_image" />
              <p>
                <a target="_blank" href="https://github.com" class="github_link"
                  >carregando...</a
                >
              </p>
            </li>
          </ul>
        </div>
      </header>
      <section class="skills">
        <button type="button"><h2>Skills</h2></button>
        <div class="skills__content content">
          <div class="profissionalSkills">
            <h3>Habilidades profissionais:</h3>
            <ul class="skills__imgList"></ul>
          </div>
          <div class="personalSkills">
            <h3>Habilidades pessoais:</h3>
            <ul class="skills__textList"></ul>
          </div>
        </div>
      </section>
      <section class="idioms">
        <button type="button"><h2>Idiomas</h2></button>
        <div class="content">
          <ul class="idioms__list"></ul>
        </div>
      </section>
      <section class="courses">
        <button type="button"><h2>Educação</h2></button>
        <div class="content">
          <h3>Cursos</h3>
          <ul class="courses__list"></ul>
        </div>
      </section>
      <section class="portfolio">
        <button type="button"><h2>Projetos</h2></button>
        <div class="content">
          <ul class="projects__list"></ul>
        </div>
      </section>
      <section class="exp">
        <button type="button"><h2>Experiência Proficional</h2></button>
        <div class="content">
          <ul class="exp__list"></ul>
        </div>
      </section>
    </div>
    <script src="./src/js/main.js"></script>
    <script src="./src/js/api.js"></script>
  </body>
</html>
